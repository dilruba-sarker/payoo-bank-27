<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>WELCOME TO MOBILE BANK</h1>
    <main class="flex items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available balance -->
                <div class="stats shadow">
                    <div class="stat">
                  
                      <div class="stat-value" id="current-balance">9400</div>
                      <div class="stat-desc">availabe Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- action user Button -->
                   <div>
                    <button id="show-add-money-bd" class="btn">Add Money</button>
                    <button id="cashout-btn" class="btn">Cash Out</button>
                    <button id="tranjection-btn" class="btn">Transaction</button>
                   </div>

<!--  form add money-start -->



<div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input type="text"  id="add-money-amount" placeholder="Add Money" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Pin Code</span>
        </label>
        <input type="text"  id="pin-number" placeholder="your pin" class="input input-bordered" required />
        
      </div>
      <div class="form-control mt-6">
        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
      </div>
    </form>
  </div>
<!--form ad money-end -->
<!-- cash out form-start -->
<div id="cashout-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl" >
  <form class="card-body">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Cash Out</span>
      </label>
      <input type="text"  id="cashout-amount" placeholder="Cash Out" class="input input-bordered" required />
    </div>
    <div class="form-control">
      <label class="label">
        <span class="label-text">Pin Code</span>
      </label>
      <input type="text"  id="pin-code" placeholder="your pin" class="input input-bordered" required />
      
    </div>
    <div class="form-control mt-6">
      <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
    </div>
  </form>
</div>
<!-- cash out form-end -->
<!-- transactino form-start -->
 <div id="transactin-id" class="hidden">
  <h2 class="text-2xl text-center">Transaction history</h2>
  <div id="tranjection-container" class="space-y-3">

  </div>
 </div>
<!-- transactino form--end -->

              </div>
            </div>
          </div>
    </main>
<!-- <script src="./addmoney.js"></script> -->
<script src="./utilities.js"></script>
<script src="./moneyadd.js"></script>
<script src="./cashout.js"></script>
<script src="./toggle.js"></script>
</body>
</html>
